
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaArcade | Unblocked Games</title>
  
  <!-- Styling & Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      overflow-x: hidden;
      margin: 0;
    }
    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #1e293b; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }

    #root:empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #0f172a;
    }
    #root:empty::after {
      content: "BOOTING ARCADE ENGINE...";
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      letter-spacing: 0.3em;
      color: #6366f1;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.98); }
    }
    #error-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: #0f172a;
      z-index: 9999;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    #error-message {
      max-width: 600px;
      background: #1e293b;
      padding: 1.5rem;
      border-radius: 1rem;
      border: 1px solid #ef444455;
      color: #cbd5e1;
      font-family: monospace;
      white-space: pre-wrap;
      text-align: left;
      margin-top: 1rem;
    }
  </style>

  <!-- ES Module Shims for Import Map support in older browsers -->
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

  <!-- Babel Standalone for on-the-fly TSX transpilation (Fixes GitHub Pages MIME type issues) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?deps=react@19.0.0,react-dom@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?deps=react@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <div id="error-overlay">
    <h2 class="font-orbitron text-2xl text-red-500 mb-2">CRITICAL BOOT FAILURE</h2>
    <p class="text-slate-400 text-sm mb-4">The arcade engine failed to initialize.</p>
    <div id="error-message"></div>
    <button onclick="location.reload()" class="mt-6 bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 px-6 rounded-lg transition-colors">RETRY INITIALIZATION</button>
  </div>

  <!-- Main Entry Point: Loaded via Babel to handle TypeScript/JSX -->
  <script type="text/babel" data-presets="react,typescript" data-type="module">
    import './index.tsx';
  </script>

  <script>
    // Global error handler to catch boot issues
    window.onerror = function(message, source, lineno, colno, error) {
      const overlay = document.getElementById('error-overlay');
      const msgBox = document.getElementById('error-message');
      if (overlay && msgBox) {
        overlay.style.display = 'flex';
        msgBox.textContent = `Error: ${message}\nLocation: ${source}:${lineno}:${colno}`;
      }
      return false;
    };

    // Watchdog to ensure something actually mounts
    setTimeout(() => {
      const root = document.getElementById('root');
      if (root && root.innerHTML === '') {
        const overlay = document.getElementById('error-overlay');
        const msgBox = document.getElementById('error-message');
        if (overlay && msgBox) {
          overlay.style.display = 'flex';
          msgBox.textContent = "TIMEOUT: The application took too long to start.\n\nTips:\n1. Check your internet connection for CDN availability.\n2. Open Browser Console (F12) to see detailed errors.\n3. Ensure all files are in the same directory.";
        }
      }
    }, 10000);
  </script>
</body>
</html>
