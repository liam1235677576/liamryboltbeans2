<html lang="en">
<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      overflow-x: hidden;
      margin: 0;
      min-height: 100vh;
    }

    .nyc-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(to bottom, rgba(2, 6, 23, 0.4), rgba(2, 6, 23, 0.7)), 
                  url('https://images.unsplash.com/photo-1470219556762-1771e7f9427d?q=80&w=2800&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    
    .game-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      background: #000;
      border-radius: 1.5rem 1.5rem 0 0;
      overflow: hidden;
    }
    #sandboxFrame, .game-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important; 
      height: 100% !important;
      border: none !important;
      background: #000;
    }
    
    .blue-solid-logo {
      background-color: rgba(59, 130, 246, 0.85);
      backdrop-filter: blur(4px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .group:hover .blue-solid-logo {
      background-color: rgba(37, 99, 235, 0.95);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(59, 130, 246, 0.5);
    }

    .glass-card {
      background: rgba(15, 23, 42, 0.45);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .glass-card:hover {
      background: rgba(15, 23, 42, 0.55);
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .glass-nav {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .loading-spinner {
      border: 3px solid rgba(59, 130, 246, 0.1);
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .neon-text {
      text-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
    }
  </style>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="importmap">

      "lucide-react": "https://esm.sh/lucide-react@0.474.0?deps=react@19.0.0"
    }
  }
  </script>
</head>
